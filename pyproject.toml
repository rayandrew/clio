[tool.black]
line-length = 160
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''

[tool.isort]
profile = "black"
atomic = true
group_by_package = true
py_version = 310
skip = [".gitignore", ".dockerignore"]
line_length = 160
sections = [
  'FUTURE',
  'STDLIB',
  'TORCH',
  'AVALANCHE',
  'DOIT',
  'THIRDPARTY',
  'FIRSTPARTY',
  'COMMON',
  'LOCALFOLDER',
]
known_torch = ['torch', 'pytorchcv', 'torchvision']
known_avalanche = ['avalanche']
known_doit = ['doit']
known_common = ['common']

[tool.mypy]
python_version = "3.11"
files = ["clio", "workflow", "*.py"]
# exclude = 'wandb|tests|OLD_FILES|src/utils/summary.py|src/dataset/google/.*\.py'
exclude = [
  '^wandb',
  '^tests',
  '^OLD_FILES',
  '^clio/utils/summary.py',
  '^workflow',
  '^clio/dataset/google/.*\.py', # NOTE: @william remove this after migration
]
plugins = [
  "pydantic.mypy"
]
ignore_missing_imports = true
disable_error_code = "no-redef"

[[tool.mypy.overrides]]
module = "clio.google.dataset.*"
ignore_missing_imports = true
follow_imports = "skip"
# follow_imports = "silent"
# warn_redundant_casts = true
# warn_unused_ignores = true
# disallow_any_generics = true
# check_untyped_defs = true
# no_implicit_reexport = true

# for strict mypy: (this is the tricky one :-))
# disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pyright]
include = ["clio", "workflow", "*.py"]
exclude = [
  "**/node_modules",
  "**/__pycache__",
  "**/.mypy_cache",
  "**/.pytest_cache",
  "**/.git",
  "**/.vscode",
  "**/OLD_FILES",
  "**/wandb",
  "**/.ipynb_checkpoints",
]
ignore = []
